<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h2 class="text-center register-title">Register</h2>
        <form [formGroup]="registerForm"  novalidate class="form-signin">
          <fieldset>
            <div class="form-field">
              <input formControlName="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-field">
              <input formControlName="username" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-field">
              <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password">
            </div>
          </fieldset>
          <p>
            <button (click)="register(registerForm.value)" class="btn btn-md btn-default btn-block" [disabled]="!registerForm.valid">Register</button>
          </p>
        </form>
    </div>
  </div>
</div>
